# ============================================
# Basic config
# ============================================
# Change Prefix from C-b to C-s
unbind C-b
set -g prefix C-s
bind-key C-s send-prefix

# Support True Color
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"
set -ag terminal-overrides ",xterm-256color:Tc"

set -sg escape-time 20
setw -g mouse on
set -g history-limit 100000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g focus-events on
setw -g mode-keys vi
setw -g aggressive-resize on

# ============================================
# statusbar
# ============================================
set -g status-interval 5
set -g status-right '%Y-%m-%d(%a) %H:%M #(git -C "#{pane_current_path}" branch --show-current 2>/dev/null)'

# ============================================
# keybinding
# ============================================
bind '"' split-window -v -p 15 -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# vi style copy
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# config reload
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# ============================================
# OS specific
# ============================================
if-shell 'test "$(uname)" = "Linux" && test -z "$(uname -a | grep microsoft)"' {
    bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xsel -ib'
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xsel -ib'
}
if-shell 'test -n "$(uname -a | grep microsoft)"' {
    bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'clip.exe'
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'clip.exe'
}

# ============================================
# plugins
# ============================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @continuum-restore 'on'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
