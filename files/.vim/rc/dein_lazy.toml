#. Shougo plugins {{{
[[plugins]]
repo = 'Shougo/neocomplete.vim'
if = "has('lua')"
on_i = 1
hook_source = "let g:neocomplete#enable_at_startup = 1"

[[plugins]]
repo = 'Shougo/neocomplcache.vim'
on_i = 1
if = "!has('lua')"
hook_source = "let g:neocomplcache#enable_at_startup = 1"

[[plugins]]
repo = 'Shougo/unite.vim'
#. }}}

