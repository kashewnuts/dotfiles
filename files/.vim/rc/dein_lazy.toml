# Shougo plugins {{{
[[plugins]]
repo = 'Shougo/unite.vim'
depends = 'neomru.vim'
hook_source = '''
  let g:unite_enable_auto_select = 0
  if executable('jvgrep')
    let g:unite_source_grep_command = 'jvgrep'
    let g:unite_source_grep_default_opts = '-i --exclude ""\.(git|svn|hg|bzr)""'
    let g:unite_source_grep_recursive_opt = '-R'
endif
'''

[[plugins]]
repo = 'Shougo/neomru.vim'
on_path = '.*'

[[plugins]]
repo = 'Shougo/neocomplete.vim'
depends = 'context_filetype.vim'
if = "has('lua')"
on_i = 1
hook_source = '''
  " Use neocomplete.
  let g:neocomplete#enable_at_startup = 1
  " Disable AutoComplPop.
  let g:acp_enableAtStartup = 0
  " Use smartcase.
  let g:neocomplete#nable_smart_case = 1

  " Set minimum syntax keyword length.
  let g:neocomplete#ources#yntax#in_keyword_length = 3

  " jedi omni completion
  au MyAutoCmd FileType python setl omnifunc=jedi#completions

  let g:jedi#auto_vim_configuration = 0
  if !exists('g:neocomplete#force_omni_input_patterns')
    let g:neocomplete#force_omni_input_patterns = {}
  endif
  let g:neocomplete#force_omni_input_patterns.python =
    \ '\%([^. \t]\.\|^\s*@\|^\s*from\s.\+import \|^\s*from \|^\s*import \)\w*'
  " let g:neocomplete#sources#omni#functions.go = 'gocomplete#Complete'
  " let g:neocomplete#force_omni_input_patterns.go = '[^. \t]\.\w*'

  let g:neocomplete#fources#dictionary#dictionaries = {
    \ 'default':    '',
    \ 'scp':        '~/.vim/dict/scp.dict'
    \ }

  " Enable omni completion.
  au MyAutoCmd FileType css setl omnifunc=csscomplete#CompleteCSS
  au MyAutoCmd FileType html,markdown setl omnifunc=htmlcomplete#CompleteTags
  au MyAutoCmd FileType javascript setl omnifunc=javascriptcomplete#CompleteJS
  au MyAutoCmd FileType xml setl omnifunc=xmlcomplete#CompleteTags
'''

[[plugins]]
repo = 'Shougo/neocomplcache.vim'
on_i = 1
if = "!has('lua')"
hook_source = '''
  " Use neocomplcache.
  let g:neocomplcache#enable_at_startup = 1
  " Disable AutoComplPop.
  let g:acp_enableAtStartup = 0
  " Use smartcase.
  let g:neocomplcache_enable_smart_case = 1

  " jedi omni completion
  au MyAutoCmd FileType python setl omnifunc=jedi#completions
  let g:jedi#auto_vim_configuration = 0
  if !exists('g:neocomplcache_force_omni_patterns')
    let g:neocomplcache_force_omni_patterns = {}
  endif
  let g:neocomplcache_force_omni_patterns.python = '[^. \t]\.\w*'
endif
'''

[[plugins]]
repo = 'Shougo/neosnippet.vim'
on_i = 1
depends = ['neosnippet-snippets', 'context_filetype.vim']
on_source = ['neosnippet-snippets', 'context_filetype.vim']
hook_add = '''
  " Plugin key-mappings.
  imap <C-k>     <Plug>(neosnippet_expand_or_jump)
  smap <C-k>     <Plug>(neosnippet_expand_or_jump)
  xmap <C-k>     <Plug>(neosnippet_expand_target)

  " SuperTab like snippets behavior.
  "imap <expr><TAB>
  " \ pumvisible() ? "\<C-n>" :
  " \ neosnippet#expandable_or_jumpable() ?
  " \    "\<Plug>(neosnippet_expand_or_jump)" : "\<TAB>"
  smap <expr><TAB> neosnippet#expandable_or_jumpable() ?
  \ "\<Plug>(neosnippet_expand_or_jump)" : "\<TAB>"

  " For conceal markers.
  if has('conceal')
    set conceallevel=2 concealcursor=niv
  endif
'''

[[plugins]]
repo = 'Shougo/neosnippet-snippets'
on_i = 1

